<!DOCTYPE html>
<html lang="pt-br"> <!-- Define o idioma principal da página como português do Brasil -->

<head>
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres para UTF-8, suportando acentos e caracteres especiais -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Garante compatibilidade com versões mais recentes do Internet Explorer -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ajusta a visualização para dispositivos móveis -->

    <!-- Importa o arquivo CSS externo -->
    <link rel="stylesheet" href="style.css">

    <!-- Otimiza o carregamento de fontes do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Importa as fontes "Barlow Condensed" e "Qahiri" -->
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Qahiri&display=swap" rel="stylesheet">

    <title>Relógio Digital</title> <!-- Título exibido na aba do navegador -->
</head>

<body>
    <!-- Container principal do relógio -->
    <div class="relogio">

        <!-- Área de exibição do horário -->
        <div class="display">00:00:00</div>

        <!-- Rodapé com direitos autorais -->
        <footer>
            Copyright © 2025 Alex Menezes - Relógio Digital
            <br />
            Todos os direitos reservados.
        </footer>
    </div>

    <!-- Importa o script JavaScript externo -->
    <script src="script.js"></script>
</body>

</html>
